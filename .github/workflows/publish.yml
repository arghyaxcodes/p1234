name: Publish Package

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Run in dry-run mode (no actual publish)"
        required: false
        default: false
        type: boolean

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Build package
        run: npm run build

      - name: Verify build output
        run: |
          echo "Build output size:"
          du -sh fonts/
          echo "Font count:"
          find fonts/ -name "*.js" -not -name "index.js" -not -name "types.js" | wc -l

  publish:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Verify version matches tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "❌ Version mismatch: Tag is v$TAG_VERSION but package.json has $PACKAGE_VERSION"
            exit 1
          fi
          echo "✅ Version check passed: v$TAG_VERSION"

      - name: Build package
        run: npm run build
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

      - name: Verify package contents
        run: |
          echo "Package files to be published:"
          npm pack --dry-run
          echo "Total package size:"
          du -sh fonts/
          echo "Package size check:"
          PACKAGE_SIZE=$(du -sm fonts/ | cut -f1)
          if [ "$PACKAGE_SIZE" -gt 100 ]; then
            echo "⚠️  Warning: Package size is ${PACKAGE_SIZE}MB, which is quite large"
          fi

      - name: Publish to npm
        if: ${{ !inputs.dry_run }}
        run: npm publish --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Dry run publish
        if: ${{ inputs.dry_run }}
        run: |
          echo "DRY RUN: Would publish package with contents:"
          npm pack --dry-run
